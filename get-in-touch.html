<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Would you like to discuss concert and projects ideas with me? Please don't hesitate to get in touch by filling out the form.">
    <meta name="keywords"
        content="Damiano Rizzato, Italian flutist, contact, Get in touch, contact form, chamber music, soloist, concerts, musical projects, the Netherlands, Zaanstad">
    <link rel="preload" as="image" href="assets/images/get-in-touch.webp">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Damiano Rizzato - Flutist | Get in touch</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!--Header-->
    <header id="header">
        <a href="index.html"><img id="logo" src="assets/images/fulllogo_nobuffer.webp"
                alt="Damiano Rizzato Flutist logo"></a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="#newsletter">Newsletter</a></li>
                <li><a href="concerts.html">Concerts</a></li>
                <li><a href="recordings.html">Recordings</a></li>
                <li>
                    <form action="get-in-touch.html">
                        <input type="submit" value="Get in touch" class="active-button">
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <section id="get-in-touch">
            <div id="get-in-touch-overlay">
                <h1>Get in<br>
                    touch!<br></h1>
            </div>
        </section>
        <div id="form-section">
            <form action="success-get-in-touch.html" method="GET" id="form">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name*" required>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email*" required>
                <label for="subject"></label>
                <input type="text" id="subject" name="subject" placeholder="What would you like to discuss?*" required>
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Write your message here*" required></textarea>
                <br>
                <p>*Required field</p>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <div id="newsletter">
            <p>Would you like to stay updated on my concerts and projects?<br>
                Sign up for my newsletter!</p>
            <form action="success-newsletter.html" method="get">
                <label for="email-for-newsletter"></label>
                <input id="email-for-newsletter" type="email" name="email-for-newsletter" placeholder="Email*"
                    required><br>
                <button type="submit">Sign up!</button>
            </form>
        </div>
        <div>
            <ul id="social-medias">
                <li><a href="https://www.Instagram.com" target="_blank" rel="noopener"
                        aria-label="Check out my Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.Youtube.com" target="_blank" rel="noopener"
                        aria-label="Check out my YouTube channel (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://www.Facebook.com" target="_blank" rel="noopener"
                        aria-label="Check out my Facebook profile (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.Linkedin.com" target="_blank" rel="noopener"
                        aria-label="Check out my LinkedIn profile (opens in a new tab)"><i
                            class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
        </div>
        <p id="copyright">Â© 2025 Damiano Rizzato - All rights reserved</p>
    </footer>




    <script src="https://kit.fontawesome.com/95a6549ce3.js" crossorigin="anonymous"></script>
</body>

</html>
